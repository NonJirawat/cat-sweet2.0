<app-sidebar></app-sidebar>
<div class="container">
  <h2>Cat Profiles</h2>

  <!-- Cat Profile List -->
  <div class="card-container">
    <div class="card" *ngFor="let cat of cats">
      <img [src]="'/uploads/' + cat.Image" alt="{{ cat.Name }}">
      <h3>{{ cat.Name }}</h3>
      <p><strong>Breed:</strong> {{ cat.Breed }}</p>
      <p><strong>Age:</strong> {{ cat.Age }}</p>
      <p><strong>Location:</strong> {{ cat.Location }}</p>  <!-- Corrected here -->
    </div>
  </div>
</div>
