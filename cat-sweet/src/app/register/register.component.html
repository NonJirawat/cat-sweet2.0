<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="nameUser">Name</label>
        <input type="text" id="nameUser" [(ngModel)]="nameUser" name="nameUser" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
